    description: De Agenda Service faciliteert een agenda functionaliteit. Hiermee
      kunnen er resources gekoppeld worden aan een agenda. Een resource kan daarbij
      een persoon uit het Contacten Component of een medewerker vanuit het Medewerkers
      Component zijn, maar is daar technisch niet toe beperkt. Het is dus ook mogelijk
      om agenda’s te voeren voor locaties, zalen en kamers in de zin van boekingen
      of bijvoorbeeld voertuigen. Hierbij zit een logisch doch niet dwingend verband
      met het PDC en ORC met betrekking tot kostprijsberekening etc. Naast agenda’s
      als objecten bevat het component uiteraard mogelijkheden tot het blokkeren of
      juist beschikbaar stellen van agenda ruimtes, het maken van afspraken en zoeken
      naar vrije ruimte binnen één of meer agenda’s.
    digest: cb83a15d3a7289444e88d79ee25b1bb1f2b50d1c20b2eb79b57bbed67f8b4ea7
