components:
  schemas:
    Invoice-read:
      type: object
      description: 'An entity representing an invoice.'
      properties:
        id:
          readOnly: true
          description: 'The UUID identifier of this object'
          type: string
        name:
          description: 'The name of the invoice'
          type: string
        description:
          description: 'The description of the invoice'
          type: string
        reference:
          readOnly: true
          description: 'The human readable reference for this request, build as {gemeentecode}-{year}-{referenceId}. Where gemeentecode is a four digit number for gemeenten and a four letter abriviation for other organizations'
          type: string
        targetOrganization:
          description: 'The RSIN of the organization that ownes this proces'
          type: string
        items:
          description: 'The items in this invoice'
          type: array
          items:
            $ref: '#/components/schemas/InvoiceItem-read'
        price:
          description: 'The price of this product'
          type: string
        priceCurrency:
          description: 'The currency of this product in an [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format'
          type: string
        tax:
          description: 'The total tax over the invoice'
          type: string
        createdAt:
          readOnly: true
          description: 'The moment this request was created by the submitter'
          type: string
          format: date-time
        order:
          description: 'The order of this invoice'
          type: string
      required:
        - name
        - targetOrganization
        - price
    Invoice-write:
      type: object
      description: 'An entity representing an invoice.'
      required:
        - name
        - targetOrganization
        - price
      properties:
        name:
          description: 'The name of the invoice'
          type: string
        description:
          description: 'The description of the invoice'
          type: string
        targetOrganization:
          description: 'The RSIN of the organization that ownes this proces'
          type: string
        items:
          description: 'The items in this invoice'
          type: array
          items:
            $ref: '#/components/schemas/InvoiceItem-write'
        price:
          description: 'The price of this product'
          type: string
        priceCurrency:
          description: 'The currency of this product in an [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format'
          type: string
        tax:
          description: 'The total tax over the invoice'
          type: string
        order:
          description: 'The order of this invoice'
          type: string
    InvoiceItem-read:
      type: object
      description: 'An entity representing an item of an invoice.'
      properties:
        id:
          readOnly: true
          type: string
        name:
          description: 'The name of the object'
          type: string
        description:
          description: 'The description of the InvoiceItem'
          type: string
        invoice:
          description: 'The invoice that contains this item'
          $ref: '#/components/schemas/Invoice-read'
        offer:
          description: 'The offer this item represents'
          type: string
        product:
          description: 'The product this item represents. DEPRECATED: REPLACED BY OFFER'
          type: string
        quantity:
          description: 'The quantity of the items that are ordered'
          type: integer
        price:
          description: 'The price of this product'
          type: string
        priceCurrency:
          description: 'The currency of this product in an [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format'
          type: string
        taxPercentage:
          description: 'The tax percentage for this offer as an integer e.g. 9% makes 9'
          type: integer
        createdAt:
          readOnly: true
          description: 'The moment this request was created by the submitter'
          type: string
          format: date-time
      required:
        - name
        - invoice
        - offer
        - quantity
        - price
        - taxPercentage
    InvoiceItem-write:
      type: object
      description: 'An entity representing an item of an invoice.'
      required:
        - name
        - invoice
        - offer
        - quantity
        - price
        - taxPercentage
      properties:
        name:
          description: 'The name of the object'
          type: string
        description:
          description: 'The description of the InvoiceItem'
          type: string
        invoice:
          description: 'The invoice that contains this item'
          $ref: '#/components/schemas/Invoice-write'
        offer:
          description: 'The offer this item represents'
          type: string
        product:
          description: 'The product this item represents. DEPRECATED: REPLACED BY OFFER'
          type: string
        quantity:
          description: 'The quantity of the items that are ordered'
          type: integer
        price:
          description: 'The price of this product'
          type: string
        priceCurrency:
          description: 'The currency of this product in an [ISO 4217](https://en.wikipedia.org/wiki/ISO_4217) format'
          type: string
        taxPercentage:
          description: 'The tax percentage for this offer as an integer e.g. 9% makes 9'
          type: integer
definitions:
  Invoice-read:
    properties:
      id:
        example: e2984465-190a-4562-829e-a8cca81aa35d
        format: uuid
      name:
        example: 'My Invoice'
        maxLength: 255
      description:
        example: 'This is the best invoice ever'
        maxLength: 255
      reference:
        example: 6666-2019-0000000012
        maxLength: 255
      targetOrganization:
        example: '002851234'
        maxLength: 255
      price:
        example: '50.00'
      priceCurrency:
        example: EUR
      tax:
        example: '21.00'
      createdAt:
        example: '20190101'
      order:
        example: 'https://www.example.org/order/1'
        maxLength: 255
      items: []
    required:
      - name
      - targetOrganization
      - price
  Invoice-write:
    properties:
      name:
        example: 'My Invoice'
        maxLength: 255
      description:
        example: 'This is the best invoice ever'
        maxLength: 255
      targetOrganization:
        example: '002851234'
        maxLength: 255
      price:
        example: '50.00'
      priceCurrency:
        example: EUR
      tax:
        example: '21.00'
      order:
        example: 'https://www.example.org/order/1'
        maxLength: 255
      items: []
    required:
      - name
      - targetOrganization
      - price
  InvoiceItem-read:
    properties:
      id:
        example: e2984465-190a-4562-829e-a8cca81aa35d
        format: uuid
      name:
        example: 'My InvoiceItem'
        maxLength: 255
      description:
        example: 'This is the best invoice item ever'
        maxLength: 255
      offer:
        example: 'http://example.org/offers/1'
        format: url
      product:
        maxLength: 255
      quantity:
        example: '1'
      price:
        example: '50.00'
      priceCurrency:
        example: EUR
      taxPercentage:
        example: '9'
      createdAt: []
      invoice: []
    required:
      - name
      - offer
      - price
      - invoice
  InvoiceItem-write:
    properties:
      name:
        example: 'My InvoiceItem'
        maxLength: 255
      description:
        example: 'This is the best invoice item ever'
        maxLength: 255
      offer:
        example: 'http://example.org/offers/1'
        format: url
      product:
        maxLength: 255
      quantity:
        example: '1'
      price:
        example: '50.00'
      priceCurrency:
        example: EUR
      taxPercentage:
        example: '9'
      invoice: []
    required:
      - name
      - offer
      - price
      - invoice
tags:
  -
    name: Invoice
    description: |
      An entity representing an invoice.
      
      This entity represents an invoice for sales
  -
    name: InvoiceItem
    description: |
      An entity representing an item of an invoice.
      
      This entity represents an item that is placed on the invoice
